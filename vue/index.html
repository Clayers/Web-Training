<!DOCTYPE html>         
<html lang="en">
    <head>
<meta charset="UTF-8">
<title>Изучение Vue.js</title>
<link rel="stylesheet" href="css/main.css" >
    </head>
    <hr>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 



<div id = "app"> 
<h1>Ну тип вывод окна сообщения</h1>
<input type="text" v-on:input="increment ($event.target.value)">
<p>{{ value }}</p>
<p>{{ doubleValue }}</p>
</div>
<hr> </hr>

<div id = "app1"> 
<h1>Условия циклы</h1>
<button v-on:click="show =!show">Скрыть/показать</button>
<p v-if=show>Текст, который исчезнет</p>
</div>



<script src= "js/main.js" ></script>

    </body>
</html>
